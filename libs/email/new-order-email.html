<script id="new-order-email-template" type="text/x-handlebars-template">
  <p>
    Hola
  </p>
  <p>
    Hay un nuevo pedido para el día
    <strong style='text-transform: capitalize;'>
      {{formatDate deliveryDate 'dddd, DD-MM-YYYY'}}
    </strong>
    .
  </p>
  <p>
    Cliente: {{customer.firstName}} {{customer.lastName}}
  </p>
  <p>
    Teléfono: {{customer.phone.areaCode}}-{{customer.phone.localNumber}}
  </p>
  <p>
    Items:
    <ul>
      {{#each items}}
        <li>
          {{this.quantity}} {{this.pizza.name}}
        </li>
      {{/each}}
    </ul>
    <strong>
      Total: ${{total}}
    </strong>
  </p>

  <p>
    Entregar en {{customer.address.street}} {{customer.address.number}}, {{customer.address.city.name}}
    <a href="{{{directionsURL}}}">
      Indicaciones
    </a>
  </p>
</script>
